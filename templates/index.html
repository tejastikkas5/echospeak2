<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Text to Speech App</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <style>
    body {
      background: #f0f4f8;
      font-family: 'Poppins', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.1);
      width: 90%;
      max-width: 600px;
    }
    textarea {
      width: 100%;
      height: 150px;
      padding: 1rem;
      border-radius: 1rem;
      border: 1px solid #ccc;
      font-size: 1rem;
      resize: none;
    }
    select, button {
      padding: 0.7rem 1rem;
      margin-top: 1rem;
      font-size: 1rem;
      border-radius: 0.8rem;
      border: none;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    select {
      background: #f0f4f8;
      color: black;
      margin-right: 1rem;
    }
    audio {
      margin-top: 2rem;
      width: 100%;
    }
    h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>üó£Ô∏è Hindi & Marathi Text to Speech</h2>
    <form method="POST">
      <textarea name="text" placeholder="Type your text here..." required></textarea><br>
      <select name="language" required>
        <option value="hi">Hindi</option>
        <option value="mr">Marathi</option>
      </select>
      <button type="submit">Convert to Speech</button>
    </form>

    {% if audio_file %}
      <audio controls autoplay>
        <source src="{{ audio_file }}" type="audio/mp3">
        Your browser does not support the audio element.
      </audio>
    {% endif %}
  </div>
</body>
</html>
